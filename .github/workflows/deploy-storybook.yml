name: Build & Deploy Storybook

on:
  push:
    branches:
      - main
    # Only run when relevant files change (stories, components, storybook config, package.json)
    paths:
      - 'src/**'
      - '.storybook/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Lighthouse@13 requires Node >=22.19 â€” use Node 22.x to match
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        env:
          # Set output base path for Storybook when published to /pro-react-admin/storybook/
          STORYBOOK_BASE_HREF: /pro-react-admin/storybook/
          # Increase memory for Node during build
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          npm run build-storybook
          npm run postbuild-storybook || true

      - name: Deploy Storybook to gh-pages/storybook
        uses: peaceiris/actions-gh-pages@v3

        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./storybook-static
          destination_dir: storybook
          commit_message: "chore(deploy): update storybook [skip ci]"
